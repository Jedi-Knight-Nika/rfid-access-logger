[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
    miguelbalboa/MFRC522 @ ^1.4.10
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
    adafruit/RTClib @ ^2.1.1
    arduino-libraries/SD @ ^1.2.4
monitor_speed = 9600
upload_speed = 57600
upload_flags = -v
board_upload.wait_for_upload_port = false
upload_resetmethod = ck
